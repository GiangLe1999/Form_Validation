<link rel="stylesheet" href="./assets/style.css">
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="sign-in-user" class="label">Username</label>
					<input id="sign-in-user" name="sign-in-user" type="text" class="input">
					<p class="message"></p>
				</div>
				<div class="group">
					<label for="sign-in-pass" class="label">Password</label>
					<input id="sign-in-pass" name="sign-in-pass" type="password" class="input" data-type="password">
					<p class="message"></p>
				</div>
				<div class="group">
					<input id="keep-signed-in" name="keep-signed-in" type="checkbox" class="check" value="yes" checked>
					<label for="keep-signed-in"><span class="icon"></span> Keep me Signed in</label>					
				</div>			
				<div class="group">
					<button class="button">Sign In</button>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="sign-up-user" name="sign-up-user" type="text" class="input">
					<p class="message"></p>
				</div>
				<div class="group">
					<label for="sign-up-pass" class="label">Password</label>
					<input id="sign-up-pass" name="sign-up-pass" type="password" class="input" data-type="password">
					<p class="message"></p>
				</div>
				<div class="group">
					<label for="pass-confirmation" class="label">Repeat Password</label>
					<input id="pass-confirmation" name="pass-confirmation" type="password" class="input" data-type="password">
					<p class="message"></p>
				</div>
				<div class="group">
					<label for="email" class="label">Email Address</label>
					<input id="email" name="email" type="text" class="input">
					<p class="message"></p>
				</div>

					<input type="submit" class="button" value="Sign Up">

				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
			</div>
		</div>
	</div>
</div>
